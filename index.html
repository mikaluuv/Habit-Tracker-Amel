<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #cfd8e7;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .date-header {
        font-size: 18px;
        color: #7f8c8d;
      }

      .week-nav {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-bottom: 30px;
      }

      .day-circle {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 2px solid #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 10px;
        text-align: center;
      }

      .day-circle.completed {
        background: #27ae60;
        border-color: #27ae60;
        color: white;
      }

      .day-circle.today {
        border-color: #3498db;
        background: #3498db;
        color: white;
      }

      .day-circle:hover {
        transform: scale(1.1);
      }

      .habit-item {
        display: flex;
        align-items: center;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 15px;
        padding-right: 20px;
        transition: transform 0.3s ease;
      }

      .habit-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      }

      .habit-fitness {
        background: linear-gradient(135deg, #ffe6e6, #ffcccc);
      }
      .habit-lezen {
        background: linear-gradient(135deg, #e6f3ff, #cce6ff);
      }

      .habit-water {
        background: linear-gradient(135deg, #fff9e6, #fff0cc);
      }

      .habit-ontbijt {
        background: linear-gradient(135deg, #e8fae5, #e2f6de);
      }

      .habit-wandelen {
        background: linear-gradient(135deg, #fae5f9, #f5d2f3);
      }

      .habit-content {
        display: flex;
        align-items: center;
        gap: 19px;
      }

      .habit-icon {
        font-size: 28px;
      }

      .habit-info {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .habit-text {
        font-weight: 700;
        color: #2c3e50;
        font-size: 18px;
      }

      .habit-progress {
        font-size: 14px;
        color: #7f8c8d;
        font-weight: 500;
      }

      .habit-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .habit-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      }

      .habit-item::after {
        content: "‚Üí";
        font-size: 20px;
        color: #7f8c8d;
        transition: all 0.3s ease;
      }

      .habit-item:hover::after {
        transform: translateX(5px);
        color: #3498db;
      }

      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="page-title">Mijn taken</h1>
        <div class="date-header">29/02/2025</div>
      </div>

      <div class="week-nav">
