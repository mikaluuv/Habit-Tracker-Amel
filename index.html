<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .date-header {
        font-size: 18px;
        color: #7f8c8d;
      }

      .habit-item {
        display: flex;
        align-items: center;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 15px;
        background: linear-gradient(135deg, #ffe6e6, #ffcccc);
      }

      .habit-content {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .habit-icon {
        font-size: 28px;
      }

      .habit-info {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .habit-text {
        font-weight: 700;
        color: #2c3e50;
        font-size: 18px;
      }

      .habit-progress {
        font-size: 14px;
        color: #7f8c8d;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="page-title">Mijn taken</h1>
        <div class="date-header">29/02/2024</div>
      </div>

      <div class="habits-list">
        <div class="habit-item">
          <div class="habit-content">
            <span class="habit-icon">üèÉ‚Äç‚ôÇÔ∏è</span>
            <div class="habit-info">
              <span class="habit-text">Fitness</span>
              <span class="habit-progress">20/30min</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
