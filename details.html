<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details-Habit Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #cfd8e7;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .habit-title {
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
      }

      .progress-box {
        padding: 40px;
        margin-bottom: 25px;
        background-color: rgb(232, 232, 232);
        border-radius: 20px;
        text-align: center;
      }

      .progress-number {
        font-size: 48px;
        color: #27ae60;
        font-weight: bold;
      }

      .progress-text {
        font-size: 20px;
        color: #9d9d9d;
        margin-top: 10px;
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="back-btn">‚Üê</button>
        <h1 class="habit-title">üèÉ‚Äç‚ôÇÔ∏è Fitness</h1>
      </div>

      <div class="progress-box">
        <div class="progress-number">20</div>
        <div class="progress-text">van 30 minuten</div>
      </div>
    </div>
  </body>
</html>
