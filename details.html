<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details-Habit Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #cfd8e7;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
      }

      .habit-title {
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
      }

      .progress-box {
        padding: 20px;
        margin-bottom: 25px;
        background-color: #f8f9fa;
        border-radius: 20px;
        text-align: center;
      }

      .progress-number {
        font-size: 48px;
        color: #2c3e50;
        font-weight: bold;
      }

      .progress-text {
        font-size: 20px;
        color: #9d9d9d;
        margin-top: 10px;
      }

      .button-actie {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        margin-top: 15px;
      }

      .btn {
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn-groen {
        background: linear-gradient(135deg, #fae5f9, #f5d2f3);
        color: #7f8c8d;
      }

      .btn-rood {
        background: linear-gradient(135deg, #fae5f9, #f5d2f3);
        color: #7f8c8d;
      }

      .btn-klaar {
        background: linear-gradient(135deg, #e8fae5, #e2f6de);
        color: #7f8c8d;
      }

      .section-title {
        margin-bottom: 15px;
      }

      .notes-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 16px;
        height: 100px;
        font-family: inherit;
      }

      .save-btn {
        display: block;
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 17px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #e8fae5, #e2f6de);
        color: #7f8c8d;
        margin-top: 20px;
      }

      .back-btn {
        font-size: 20px;
        background-color: #f8f9fa;
        border-radius: 1px;
        padding: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="back-btn">‚Üê</button>
        <h1 class="habit-title">üèÉ‚Äç‚ôÇÔ∏è Fitness</h1>
      </div>

      <div class="progress-box">
        <div class="progress-number">20</div>
        <div class="progress-text">van 30 minuten</div>
      </div>

      <div class="buttons-section">
        <h2 class="section-title">Acties</h2>

        <div class="button-actie">
          <button class="btn btn-groen">+ 5 minuten</button>
          <button class="btn btn-rood">- 5 minuten</button>
        </div>

        <div class="button-actie">
          <button class="btn btn-klaar">Klaar voor vandaag ‚úÖ</button>
        </div>
      </div>

      <div>
        <h2 class="section-title">Notities</h2>
        <textarea
          class="notes-input"
          placeholder="Hoe ging het vandaag?"
        ></textarea>
      </div>

      <div>
        <button class="save-btn">Opslaan</button>
      </div>
    </div>

    <script></script>
  </body>
</html>
